{% extends "base.html" %}

{% block start %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-white">
    <div class="shadow p-4 rounded bg-light">
        <div class="bg-white p-5 rounded">
            <h3>SignUp</h3>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <button type="submit" class=" mt-3 btn btn-primary">SignUp</button>
                <a class="signup-link text-dark text-center d-block mt-3" href="{% url 'login:login' %}">LogIn</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
